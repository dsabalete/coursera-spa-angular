<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">

    <head>
        <title>Narrow Down Your Menu Choice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/styles.css">
    </head>

    <body>
        <div class="container" ng-controller="NarrowItDownController as ctrl">
            <h1>Narrow Down Your Chinese Menu Choice</h1>

            <div class="form-group">
                <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.searchTerm">
            </div>
            <div class="form-group narrow-button">
                <button class="btn btn-primary" ng-click="ctrl.narrowIt()">Narrow It Down For Me!</button>
            </div>

            <div class="form-group">
                <ul class="list-group">
                    <li ng-repeat="item in ctrl.items" class="list-group-item">{{ item.short_name + " - " + item.name + " - " + item.description }}</li>
                </ul>
            </div>

            <!-- Bonus loader (see Bonus section of the assignment) -->
            <items-loader-indicator></items-loader-indicator>

            <!-- found-items should be implemented as a component -->
            <found-items found-items="...." on-remove="...."></found-items>
        </div>

    </body>

</html>
