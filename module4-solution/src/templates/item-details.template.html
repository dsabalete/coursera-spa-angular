<h3>{{ itemDetailsCtrl.menuName }}</h3>
<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>

        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in itemDetailsCtrl.itemDetails">
            <td> {{item.id}}</td>
            <td> {{item.name}}</td>
            <td> {{item.description}}</td>
        </tr>
    </tbody>
</table>
