<div class="row">
    <div class="col-sm-4">
        <h3>List of Categories</h3>
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>Short Name</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in $ctrl.list">
                    <td><a ui-sref="categories.itemDetails({itemShortName:item.short_name})"> {{item.short_name}} </a ></td>
                    <td>{{item.name}} </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-sm-8">
        <ui-view></ui-view>
    </div>
</div>
